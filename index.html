<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 class="text-center">Tic Tac Toe</h1>
        <div class="screen"></div>
        <h4 id="p1">Player 1</h4>
        <input id="p1box" type="text" placeholder="P1 Tag">
        <h4 id="p2">Player 2</h4>
        <input id="p2box" type="text" placeholder="P2 Tag">
      </div>
      <div class="row">
        <button id="start">Start!</button>
      </div>
    </div>
    <div class="container">
      <div class="gameMat">
        <table id="board">
          <tr id="row1">
            <td id="1" data-value="1" class="box"></td>
            <td id="2" data-value="2" class="box"></td>
            <td id="3" data-value="3" class="box"></td>
          </tr>
          <tr id="row2">
            <td id="4" data-value="4" class="box"></td>
            <td id="5" data-value="5" class="box"></td>
            <td id="6" data-value="6" class="box"></td>
          </tr>
          <tr id="row3">
            <td id="7" data-value="7" class="box"></td>
            <td id="8" data-value="8" class="box"></td>
            <td id="9" data-value="9" class="box"></td>
          </tr>
        </table>
        <div id="newbtn">
          <button id="newgame">New Game</button>
        </div>
      </div>
    </div>
    <script src="vendor/jquery/dist/jquery.js"></script>
    <script src="main.js"></script>
  </body>
</html>
